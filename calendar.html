<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="calendarStyle.css">
    </head>

<body>
        <nav class="opc">
            <div class="titlePage">
                Genshin Daily
            </div>
            <div class="btns">
                <a href="index.html" class="calendar">Home</a>
                <button type="button" class="btnCodes">Codes</button>
            </div>

        </nav>
 
    <div class="calendar-container">
        <header class="calendar-header">
            <div class="date">
                <p class="calendar-current-date">
                </p>
                <button type="button" class="today">TODAY</button>
            </div>     
            <div class="calendar-navigation">
                <span id="calendar-prev" 
                      class="material-symbols-rounded">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" ><path fill="white" d="M20 .755l-14.374 11.245 14.374 11.219-.619.781-15.381-12 15.391-12 .609.755z"/></svg>
                </span>
                <span id="calendar-next" 
                      class="material-symbols-rounded">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"  ><path fill="white" d="M4 .755l14.374 11.245-14.374 11.219.619.781 15.381-12-15.391-12-.609.755z"/></svg>
                </span>
            </div>
        </header>

        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="calendar-dates"></ul>
        </div>
    </div>
    <script src="calendarScript.js"></script>

</body>
</html>
